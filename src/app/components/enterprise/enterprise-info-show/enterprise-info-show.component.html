<div class="progress p-0 m-0" style="height: 4px;" *ngIf="showProgress">
  <div class="indeterminate-red"></div>
</div>
<div class="loader" *ngIf="pageLoading">Loading...</div>
<div class="mt-3 ml-2 mr-2" *ngIf="!pageLoading">
  <div class="col-md-12">
    <div class="container">
      <div class="card w-100 mt-3">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4 text-center">
              <div class="img-thumbnail d-flex justify-content-center">
                <ngx-avatar class="account-avatar d-flex justify-content-center"
                  src="{{serverBase}}{{enterprise.logo.url}}" *ngIf="enterprise.logo.id" size="188" [round]="false">
                </ngx-avatar>
                <ngx-avatar class="account-avatar d-flex justify-content-center" name="{{enterprise.firstname}}"
                  *ngIf="!enterprise.logo.id" size="188" [round]="false"></ngx-avatar>
              </div>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
              <h5 class="card-title font-weight-bold t-purple">{{enterprise.username}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{enterprise.Enterprise.domain}}</h6>
              <p><strong>Capital</strong>: {{enterprise.Enterprise.capital}}</p>
              <p><strong>Nombre d'employ√©es</strong>: {{enterprise.Enterprise.empNum}}</p>
              <p><strong>E-mail</strong>: {{enterprise.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
